name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Go hello
      uses: lucasres/hello-action@v3
      with:
        who-to-greet: ${{ secrets.TEST_ENV.TESTE_ENV }}
